---
layout: default
---

<div class="post">
  <h1 class="mb-0">{{ page.title }}</h1>

  {% if page.last-update %}
  <p class="fs-3 mb-5 muted">
    Last updated on {{ page.last-update | date: "%B %d, %Y" }}
  </p>

  {% else %}
  <p class="fs-3 mb-5 muted">
    {{ page.date | date: "%B %d, %Y" }}
  </p>
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>
  <span class="meta">
    {% for tag in page.tags %}
    <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </span>
</div>
